build:
  box:
    id: hseeberger/scala-sbt

  steps:
    - script:
        name: install git # for codecov
        code: |
          apt-get update && apt-get install git

    - script:
        name: sbt test
        code: |
          sbt coverage test coverageReport

    - script:
        name: push coverage report to codecov
        code: |
          bash <(curl -s https://codecov.io/bash)
