build:
  box:
    id: 1science/sbt

  steps:
    - script:
        name: install git #for codecov
        code: |
          apk-install git

    - script:
        name: sbt clean coverage test
        code: |
          sbt coverage test

    - script:
        name: push report to codecov
        code: |
          bash <(curl -s https://codecov.io/bash)
