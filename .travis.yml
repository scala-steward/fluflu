language: scala
dist: xenial
sudo: true
services:
- docker
scala:
- 2.11.12
- 2.12.8
- 2.13.0-M5
jdk:
- openjdk8
- openjdk11
- openjdk-ea
matrix:
  allow_failures:
  - jdk: openjdk-ea
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"
  - "$HOME/.sbt/launchers"
  - "$HOME/.coursier"
  - "$HOME/.cache/install-jdk"
install:
- pip install --user codecov
before_script:
- docker run -d -p 24224:24224 --name fluentd fluent/fluentd:v1.3.0
script:
- |
  if [[ "$TRAVIS_JDK_VERSION" = "openjdk8" && "$TRAVIS_SCALA_VERSION" = 2.12.* ]]; then
    sbt ++$TRAVIS_SCALA_VERSION clean coverage scalafmtCheckAll scalafmtSbtCheck test coverageReport coverageOff && codecov
  else
    sbt ++$TRAVIS_SCALA_VERSION clean test
  fi
- |
  if [[ "$TRAVIS_JDK_VERSION" = "openjdk8" && $(cat version.sbt) =~ "-SNAPSHOT" ]]; then
    export PGP_SECRET_RING="${HOME}/.gnupg/secring.gpg"
    mkdir -p $(dirname "${PGP_SECRET_RING}")
    echo $GPG_KEY | base64 --decode > "${PGP_SECRET_RING}"
    if [ "$TRAVIS_BRANCH" = "master" ]; then
      if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        sbt ++$TRAVIS_SCALA_VERSION publishSigned
      else
        if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then
          sbt ++$TRAVIS_SCALA_VERSION publishLocalSigned
        else
          sbt ++$TRAVIS_SCALA_VERSION publishLocal
        fi
      fi
    fi
  fi
after_script:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
notifications:
  slack:
    secure: 
